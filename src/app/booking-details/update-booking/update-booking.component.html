<!DOCTYPE html>
<style>
  body {
	color: rgb(66, 33, 33);
  background-image: url('https://images.pexels.com/photos/6466282/pexels-photo-6466282.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940');
	background-size: cover;
}
</style>
<body> 
    <div class="form">
          <div class="title"><h1>Update Booking Details</h1></div>
          <div class="subtitle">Enter the details to be updated</div>


          <div class="input-container ic1">
            <input id="bookingId" class="input" type="number" placeholder="booking id" />
            <div class="cut"></div>
            <label for="booking_id" class="placeholder">Booking Id</label>
          </div>

          <div class="input-container ic2">
            <input id="hotelId" class="input" type="number" placeholder="hotel id" />
            <div class="cut"></div>
            <label for="hotel_id" class="placeholder">Hotel Id</label>
          </div>

          <div class="input-container ic2">
            <input id="userName" class="input" type="text" placeholder="enter username" />
            <div class="cut cut-short"></div>
            <label for="username" class="placeholder">User Name</label> 
          </div>

        <div class="input-container ic2">
            <input id="bookedFrom" class="input" type="date" placeholder="check-in date" />
            <div class="cut cut-short"></div>
            <label for="booked_from" class="placeholder">Booked From</label>
          </div>

        <div class="input-container ic2">
            <input id="bookedTo" class="input" type="date" placeholder="check-out date" />
            <div class="cut cut-short"></div>
            <label for="booked_to" class="placeholder">Booked To</label>
          </div>
          
        <div class="input-container ic2">
            <input id="adults" class="input" type="text" placeholder="no of adults" />
            <div class="cut cut-short"></div>
            <label for="no_of_adults" class="placeholder">Number Of Adults</label>
          </div>

        <div class="input-container ic2">
            <input id="children" class="input" type="number" placeholder="no of children " />
            <div class="cut cut-short"></div>
            <label for="no_of_children" class="placeholder">Number Of Children</label>
          </div>

        <div class="input-container ic2">
            <input id="amount" class="input" type="number" placeholder="enter total billing amount" />
            <div class="cut cut-short"></div>
            <label for="totalAmount" class="placeholder">Total Amount</label>
          </div>
        <!-- (click)="updateBookingDetails -->
          <button type="text" class="submit" >Save Changes</button>
        </div>
    </body>
